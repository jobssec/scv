<!DOCTYPE html>
<html lang="ar">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://i.imgur.com/xYIfF68.jpg') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px 20px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .job-btn {
      background: linear-gradient(to right, #66bb6a, #43a047);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .job-btn:hover {
      background: linear-gradient(to right, #43a047, #388e3c);
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h1 { font-size: 22px; }
      .job-btn { font-size: 15px; padding: 12px; }
    }
  </style>
</head>
