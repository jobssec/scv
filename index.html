<!DOCTYPE html>

<head>

  <style>
    body {

      background: url('https://i.imgur.com/0vPqb20.jpg') no-repeat center center fixed;

      height: 100vh;
      margin: 0;
      direction: rtl;

    .btn {

      margin: 8px 0;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {

    }
    .btn:focus {
