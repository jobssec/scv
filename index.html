<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تنبيه التسجيل</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Cairo', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    direction: rtl;
    background: linear-gradient(135deg, #e53935, #b71c1c);
    color: white;
    overflow: hidden;
  }

  .alert-box {
    background: rgba(255, 255, 255, 0.15);
    border: 3px solid white;
    padding: 30px 40px;
    border-radius: 15px;
    font-size: 26px;
    font-weight: 700;
    text-align: center;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    animation: shake 0.5s ease-in-out infinite alternate, fadeInOut 3s forwards;
  }

  /* اهتزاز بسيط */
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px) rotate(-2deg); }
    50% { transform: translateX(8px) rotate(2deg); }
    75% { transform: translateX(-6px) rotate(-1deg); }
    100% { transform: translateX(0); }
  }

  /* ظهور وتلاشي تدريجي */
  @keyframes fadeInOut {
    0% { opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>

  <div class="alert-box">
    يرجى تسجيل رقم هاتفك الآن لتحديد موعد واستلام الوظيفة!<br />
    سيتم تحويلك إلى صفحه التسجيل خلال 3 ثواني...
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://smrturl.co/a/sa7af109433/4464?s1=";
    }, 3000);
  </script>

</body>
</html>
