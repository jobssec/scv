<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>وظائف مطلوبة في السعودية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1a237e, #0d47a1);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      animation: fadeIn 2s ease-in-out;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .job-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid white;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .job-btn::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 0;
      top: 0;
      left: 0;
      background: rgba(255,255,255,0.3);
      z-index: 0;
      transition: 0.3s;
    }

    .job-btn:hover::before {
      height: 100%;
    }

    .job-btn:hover {
      background: #ffffff33;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffffff88;
    }

    .job-btn span {
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 500px) {
      h1 {
        font-size: 22px;
      }
      .job-btn {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>اختر الوظيفة المناسبة لك في السعودية</h1>

  <div class="btn-group">
    <a href="https://smrturl.co/a/sa7af109433/4464?s1=security" class="job-btn"><span>وظائف أمن</span></a>
    <a href="https://smrturl.co/a/sa7af109433/4464?s1=delivery" class="job-btn"><span>سائقين وتوصيل</span></a>
    <a href="https://smrturl.co/a/sa7af109433/4464?s1=hr" class="job-btn"><span>موارد بشرية</span></a>
    <a href="https://smrturl.co/a/sa7af109433/4464?s1=cleaning" class="job-btn"><span>عمال نظافة</span></a>
    <a href="https://smrturl.co/a/sa7af109433/4464?s1=callcenter" class="job-btn"><span>خدمة عملاء</span></a>
  </div>

</body>
</html>
