<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التقديم على وظيفة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: url('https://i.imgur.com/0vPqb20.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .btn, select {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .btn {
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    select {
      border: 1px solid #ccc;
      display: none;
    }

    #register {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>التقديم على وظيفة في السعودية</h2>

    <!-- زر عرض قائمة الوظائف -->
    <button class="btn" onclick="showJobs()">اختر الوظيفة</button>

    <!-- قائمة الوظائف -->
    <select id="jobList" onchange="enableRegister()">
      <option value="">-- اختر الوظيفة --</option>
      <option value="سائق نقل ثقيل">سائق نقل ثقيل</option>
      <option value="عامل بناء">عامل بناء</option>
      <option value="فني كهرباء">فني كهرباء</option>
      <option value="سباك">سباك</option>
      <option value="عامل مستودع">عامل مستودع</option>
      <option value="طباخ">طباخ</option>
      <option value="عامل نظافة">عامل نظافة</option>
      <option value="ميكانيكي سيارات">ميكانيكي سيارات</option>
      <option value="حارس أمن">حارس أمن</option>
      <option value="مندوب توصيل">مندوب توصيل</option>
      <option value="وظيفة أخرى">وظيفة أخرى</option>
    </select>

    <!-- زر التسجيل -->
    <button class="btn" id="register" onclick="register()">سجل برقم هاتفك الآن</button>
  </div>

  <script>
    function showJobs() {
      document.getElementById("jobList").style.display = "block";
    }

    function enableRegister() {
      const job = document.getElementById("jobList").value;
      if (job !== "") {
        document.getElementById("register").style.display = "block";
      } else {
        document.getElementById("register").style.display = "none";
      }
    }

    function register() {
      // تحويل للرابط
      window.location.href = "https://smrturl.co/a/sa7af109433/12011?s1=";
    }
  </script>

</body>
</html>
